<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="calstyle.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="calculator-container">
      <div class="calculator-display">0</div>
      <div class="calculator-keys">
        <button class="calculator-key key-clear">C</button>
        <button class="calculator-key key-sign">±</button>
        <button class="calculator-key key-percent">%</button>
        <button class="calculator-key key-operator" data-action="divide">
          ÷
        </button>
        <button class="calculator-key key-7">7</button>
        <button class="calculator-key key-8">8</button>
        <button class="calculator-key key-9">9</button>
        <button class="calculator-key key-operator" data-action="multiply">
          ×
        </button>
        <button class="calculator-key key-4">4</button>
        <button class="calculator-key key-5">5</button>
        <button class="calculator-key key-6">6</button>
        <button class="calculator-key key-operator" data-action="subtract">
          -
        </button>
        <button class="calculator-key key-1">1</button>
        <button class="calculator-key key-2">2</button>
        <button class="calculator-key key-3">3</button>
        <button class="calculator-key key-operator" data-action="add">+</button>
        <button class="calculator-key key-0">0</button>
        <button class="calculator-key key-decimal">.</button>
        <button class="calculator-key key-equal" data-action="calculate">
          =
        </button>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
